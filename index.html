<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="h-screen bg-[url('./images/bg.jpg')] bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10 font-nunito"
  >
    <!-- App title -->
    <section class="w-fit flex items-center">
      <h1 class="text-3xl font-bold text-blue-800">Weather Guru</h1>
      <img src="./images/pngwing.com.png" class="w-14 h-14" alt="App icon" />
    </section>

    <!-- search bar -->
    <section class="w-4/5 md:w-3/5 lg:w-[35%] flex flex-col items-center">
      <form
        id="form"
        action=""
        method="get"
        class="flex gap-2 w-full items-center justify-center"
      >
        <input
          placeholder="Enter a city"
          type="text"
          name="city"
          id="city"
          required
          class="py-2 px-3 w-full rounded-full bg-white text-white text-lg outline outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20 ease-in-out duration-500"
        />
        <button type="submit">
          <i
            class="fa-solid fa-magnifying-glass text-white text-2xl p-3 font-black rounded-full bg-white/50"
          ></i>
        </button>
      </form>
      <div
        id="dropdown"
        class="z-10 bg-blue-400 rounded-lg shadow-lg hidden text-center w-full"
      >
        <ul id="recent-cities" class="flex flex-col text-gray-800"></ul>
      </div>
      <br />
      <button
        id="location"
        class="btn bg-blue-800 p-3 text-white font-semibold rounded-xl hover:scale-[105%] duration-500 ease-in-out"
      >
        Use your location
      </button>
    </section>

    <!--city card -->
    <section
      class="flex justify-between p-5 w-4/5 bg-white/20 rounded-3xl backdrop-blur-sm text-white shadow-2xl cursor-pointer ease-in-out duration-500 hover:scale-[105%] md:w-3/5 lg:w-[35%]"
    >
      <div id="left" class="flex flex-col">
        <div id="top" class="mb-6">
          <p id="temperature-main" class="text-5xl font-bold">24°C</p>
          <p class="font-semibold text-2xl">Now</p>
        </div>

        <p class="font-semibold text-xl">
          <span id="town">London</span>, <span id="country">UK</span>
        </p>
      </div>
      <div id="right" class="flex justify-center items-center">
        <img
          id="image-main"
          src="./images/clipart1294094.png"
          class="h-28 w-28"
          alt="Weather image"
        />
      </div>
    </section>

    <!-- Weather static -->

    <section
      class="flex w-full justify-between bg-[#0198afb6] p-3 backdrop-blur-am rounded-xl ease-in-out duration-500 md:w-3/5 lg:w-[35%]"
    >
      <!-- left -->
      <div id="left" class="flex flex-col justify-start">
        <!-- icon -->
        <img
          id="icon"
          src="./images/pngwing.com.png"
          alt=""
          class="w-28 h-28"
        />
        <!-- weather -->
        <p id="weather" class="font-bold text-4xl text-white">Sunny</p>
        <!-- desprition -->
        <p id="weather-description" class="font-semibold text-white text-2xl">
          clear sky
        </p>
      </div>

      <div id="right" class="w-1/2 flex flex-col gap-4">
        <!-- temperature -->
        <div
          class="flex gap-6 w-full justify-around bg-white/30 rounded-xl p-1 items-center"
        >
          <i
            class="fa-solid fa-temperature-low text-2xl w-8 h-8 text-white"
          ></i>
          <div class="">
            <p
              id="temperature"
              class="font-bold text-2xl text-right text-[#ff5a00]"
            >
              24°C
            </p>
            <p class="text-md text-white text-right">Temperature</p>
          </div>
        </div>
        <!-- wind -->
        <div
          class="flex gap-6 w-full justify-around bg-white/30 rounded-xl p-1 items-center"
        >
          <i class="fa-solid fa-wind text-2xl w-8 h-8 text-white"></i>
          <div>
            <p
              id="wind-speed"
              class="font-bold text-2xl text-right text-[#ff5a00]"
            >
              1.18 m/s
            </p>
            <p class="text-md text-white text-right">Wind</p>
          </div>
        </div>
        <!-- Humidity -->
        <div
          class="flex gap-6 w-full justify-around bg-white/30 rounded-xl p-1 items-center"
        >
          <i
            class="fa-solid fa-cloud-showers-heavy text-2xl w-8 h-8 text-white"
          ></i>
          <div>
            <p
              id="humidity"
              class="font-bold text-2xl text-right text-[#ff5a00]"
            >
              55%
            </p>
            <p class="text-md text-white text-right">Humidity</p>
          </div>
        </div>
      </div>
    </section>

    <div class="h-1.5 w-[80%] bg-blue-800 my-14 rounded-full shadow-2xl"></div>

    <!-- forcast -->
    <section class="w-screen text-center flex flex-col items-center">
      <h1 class="text-4xl font-bold text-blue-900">Forcast for 5 days</h1>
      <div
        id="forecast"
        class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 mt-10 w-4/5 md:w-3/5 lg:w-[35%]"
      >
        <!-- Each day forecast will be inserted here -->
      </div>
    </section>

    <section class="bg-slate-800 h-10 w-7 mt-6">
      <a
        href="https://github.com/doabletome/WEATHER_APP"
        class="bg-slate-800 text-2xl font-semibold p-2 rounded-xl shadow-xl"
        >Github</a
      >
    </section>

    <script src="script.js"></script>
  </body>
</html>
